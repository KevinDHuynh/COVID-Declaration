<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Traveler Health Declaration</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="header">
        <img src="images/b_banner.jpg" alt="logo" />
        <br\>
    </div>

        </div>

        <div class="column">
            <a href="https://www.cdc.gov/coronavirus/2019-ncov/if-you-are-sick/care-for-someone.html">

        </div>

        <div class="column">
            <a href="https://www.cdc.gov/coronavirus/2019-ncov/prepare/disinfecting-your-home.html">

</html>
